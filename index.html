<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group-row">
                <input type="text" placeholder="First Name" name="first-name" required>
                <input type="text" placeholder="Last Name" name="last-name" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Mobile No." name="mobile-number" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" name="email-address" required>
            </div>
            <div class="form-group-row">
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" name="terms" required>
                    I Agree
                </label>
                <p>By clicking <strong>Register</strong>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
            </div>
            <div class="form-group">
                <button type="submit" class="register-button">Register</button>
                <button type="button" class="signin-button">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
